<div *ngIf="plant">
  <br>
  <button (click)="goBack()">Go back</button>
  <button (click)="save()">Save Changes</button>
  <h2>{{plant.name | uppercase}} Details</h2>
  <!-- <div>
    <span>id: </span>{{plant.id}}
  </div> -->
  <div>
    <label>Name:
      <input [(ngModel)]="plant.name" placeholder="null"/>
    </label>
  </div>
  <br>
  <div>
    <img src="{{plant.image}}" alt="Italian Trulli">
  </div>
</div>
